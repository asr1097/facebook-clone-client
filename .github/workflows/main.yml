name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REACT_APP_SERVER_URL: https://pacific-hamlet-40360.herokuapp.com

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install and Build
      run: |
        npm ci
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        BRANCH: gh-pages
        FOLDER: build
